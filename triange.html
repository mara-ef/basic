<!DOCTYPE html>

<head>
    <style>
        body {
            background-color: rgb(163, 190, 240);
            display: grid;
        }

        p {
            text-align: center;
            margin-top: 10em;
        }

        button {
            width: 10em;
            height: 3em;
            justify-self: center;
            cursor: pointer;
        }
    </style>
    <title>Check triangle</title>
</head>

<body>
    <p>Want to check that a triangle is right-angled?
        <br />
        Click the button
    </p>
    <button onclick="triangle()">start</button>
    <p id="result"></p>

    <script>
        //pythagorian theorem 
        function check(a, b, c) {
            return (c * c === a * a + b * b) ?
                `Triangle with sides ${a}, ${b} and ${c} is a right-angled triangle`
                : `Triangle with sides ${a}, ${b} and ${c} is not a right-angled triangle`
        };

        function triangle() {
            let a = "";
            let b = "";
            let c = "";

            //cheking that values aren't empty strings 
            //and allowing to terminate the function by clicking "cancel" 
            while (isNaN(parseInt(a))) {
                a = prompt("enter side a");
                if (a === null) {
                    return;
                }
            };

            while (isNaN(parseInt(b))) {
                b = prompt("enter side b");
                if (b === null) {
                    return;
                }
            };

            while (isNaN(parseInt(c))) {
                c = prompt("enter hypotenuse");
                if (c === null) {
                    return;
                }
            };
            //cheking that the last value is a hypotenuse and 
            //dispaying the result
            return (c < a || c < b) ?
                document.getElementById("result").innerText = "re-enter your hypotenuse"
                : document.getElementById("result").innerText = check(a, b, c);
        };
    </script>
</body>
